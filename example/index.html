<!doctype html>
<html>
<head>
    <title>purescript-markdown example</title>
    <script src="psc.js"></script>
    <script>
        window.onload = function() {
            
            var md   = document.getElementById('md');
            var html = document.getElementById('html');
            
            md.onkeyup = function() {
                var value = md.value;
                html.innerHTML = PS.Text_Markdown_SlamDown_Html.markdownToHtml(value);
            };
        };
    </script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Markdown</h2>
        <div><textarea id="md" rows="15" class="form-control" style="resize: vertical;"></textarea></div>
      </div>
      <div class="col-md-6">
        <h2>HTML Output</h2>
        <div id="html" class="well"></div>
      </div>
    </div>
  </div>
</body>
</html>
